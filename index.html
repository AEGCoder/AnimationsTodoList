<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodolistJS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="loading">
      <div class="face"></div>
      <div class="yildizlar"></div>
      <h1 class="loading-h1">Todo List START</h1>
    </div>

    <div class="section">
      <div class="wheel">
        <img class="wheel-img" src="img/yuvarlak.png" />
      </div>
      <div class="form-container">
        <h1>Just do it</h1>
        <p class="history"></p>
        <form>
          <input class="formInput" type="text" placeholder="Add Task..." />
          <button class="formBtn" type="submit">Add Task</button>
        </form>
      </div>
      <div class="task-container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
